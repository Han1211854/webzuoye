<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>异步编程练习</h1>
    <div id="demo">

    </div>
    <script>
        setInterval(()=>{
            console.log('1111')
        },2000)
        console.log('2222')
        function getsomething() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log('111');
                    resolve();
                }, 1000);
            });
        }
        getsomething().then(()=>{
            console.log('11111')
        })
        //示例调用
        getallcommitdates('')
    </script>

</body>
</html>
