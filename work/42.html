<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>java</title>
    <script>
        let a = 100
        //alert(a)
        console.log(a)
        const api_key = '123456'
        console.log(api_key)
        console.log(typeof a,typeof api_key,typeof true)
        let b = '1'
        console.log(a + b)
        console.log(a + Number(b))
        let c ='100'
        console.log(a == c)
        console.log(a === c)
        //分支语句
        let current_time='11:40'
        if(current_time='12:00'){
            console.log('冲')
        }else{
            console.log('不冲')
        }
        //for循环
        for(let i = 3;i <=8;i++){
            console.log(i)
        }
        //while循环
        let hug =60
        while(hug > 0){
            console.log('吃饭')
            hug=hug-10
        }
        //函数
        function intro() {
            console.log('hi')
        }
        intro()
        function intro2(content){
            console.log('介绍'+ String(content))
        }
        intro2('内容')
        function intro3 (content1,content2){
            console.log('内容：'+String(content1)+String(content2))
        }
        intro3('参数1','参数2',444)
        function intro4(content){
            console.log(content)
            return content + '返回值'
        }
        intro4('带返回值的函数')
        let result = intro4 ('带返回值的函数')
        console.log(result)
        </script>
  </head>
  <body>
  </body>
</html>
